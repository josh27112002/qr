<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador QR Personalizado PRO</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
      color: #333;
    }

    h1 {
      color: #3e4e32;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 300px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="color"], input[type="file"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      background-color: #5f754b;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4a5d39;
    }

    .canvas-wrapper {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      position: relative;
      width: 260px;
      height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    #qr-canvas {
      position: relative;
      width: 220px;
      height: 220px;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
      display: none;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>Generador QR Personalizado</h1>

  <div class="form-group">
    <label for="text">Texto o enlace para el QR:</label>
    <input type="text" id="text" placeholder="Ej. https://miweb.com">
  </div>

  <div class="form-group">
    <label for="filename">Nombre del archivo:</label>
    <input type="text" id="filename" placeholder="Ej. mi_qr_personalizado">
  </div>

  <div class="form-group">
    <label for="colorPickerLight">Color de fondo del QR:</label>
    <input type="color" id="colorPickerLight" value="#ffffff">
  </div>

  <div class="form-group">
    <label for="colorPickerDark">Color del QR:</label>
    <input type="color" id="colorPickerDark" value="#000000">
  </div>

  <div class="form-group">
    <label for="logoInput">Seleccionar logo:</label>
    <input type="file" id="logoInput" accept="image/*">
  </div>

  <div class="button-group">
    <button onclick="generateQRCode()">Generar QR</button>
    <button onclick="downloadQR('png')">Descargar PNG</button>
    <button onclick="downloadQR('pdf')">Descargar PDF</button>
  </div>

  <div class="canvas-wrapper" id="canvas-wrapper">
    <div id="qr-canvas"></div>
    <img id="logo" src="" alt="Logo">
  </div>

  <script>
    let qr;

    document.getElementById('logoInput').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const logoImg = document.getElementById('logo');
        logoImg.src = event.target.result;
        logoImg.style.display = 'block';
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    function generateQRCode() {
      const text = document.getElementById('text').value;
      const colorDark = document.getElementById('colorPickerDark').value;
      const colorLight = document.getElementById('colorPickerLight').value;
      const qrContainer = document.getElementById("qr-canvas");
      qrContainer.innerHTML = "";

      qr = new QRCode(qrContainer, {
        text: text,
        width: 220,
        height: 220,
        colorDark: colorDark,
        colorLight: colorLight,
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    function downloadQR(format) {
      const filename = document.getElementById("filename").value || "codigoQR";

      html2canvas(document.getElementById('canvas-wrapper'), {
        backgroundColor: null
      }).then(canvas => {
        if (format === 'png') {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = filename + '.png';
          link.click();
        } else if (format === 'pdf') {
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF();
          const imgData = canvas.toDataURL('image/png');
          pdf.addImage(imgData, 'PNG', 20, 20, 170, 170);
          pdf.save(filename + ".pdf");
        }
      });
    }
  </script>

</body>
</html>
